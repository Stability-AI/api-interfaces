version: v1
managed:
  enabled: true
  go_package_prefix:
    # <module_name>   : name in go.mod 
    # <relative_path> : where generated code should be output 
    default: github.com/stability-ai/api-interfaces/gen/proto/go/
    # Remove `except` field if googleapis is not used
    except:
      - buf.build/googleapis/googleapis    
plugins:
  - plugin: buf.build/bufbuild/connect-go:v1.7.0
    out: gen/proto/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.3.0
    out: gen/proto/go
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/go
    out: gen/proto/go
    opt:
      - paths=source_relative  
  - plugin: buf.build/bufbuild/connect-swift:v0.5.0
    out: gen/proto/swift  
  - plugin: buf.build/apple/swift
    out: gen/proto/swift